<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title id="gameTitle">Idle Mining</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="game.js"></script>
    <script language="javascript" type="text/javascript" src="globalVars.js"></script>
    <script language="javascript" type="text/javascript" src="research.js"></script>
    <script language="javascript" type="text/javascript" src="xpHandler.js"></script>
    <script language="javascript" type="text/javascript" src="storyLog.js"></script>
    <script language="javascript" type="text/javascript" src="mining.js"></script>
    <script language="javascript" type="text/javascript" src="production.js"></script>
    <script language="javascript" type="text/javascript" src="harvesters.js"></script>
    <script language="javascript" type="text/javascript" src="autoProduction.js"></script>
    <script language="javascript" type="text/javascript" src="/home/me/Desktop/P5 Offline/libraries/p5.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1" id="gameTitleTwo">IDLE MINING DESKTOP V 1.2 (BETA)</div> <!-- title -->
      <div class="item5" id="messages"></div> <!-- Messages are logged here -->
      <div class="item2">
        <div id="resources">Resources</div>  <!-- resource display -->
        <br><div id="mining">Mining<br></div> <!-- mining buttons -->
      </div>
      <div class="item3 fadeIn"> <!-- research buttons -->
        <div id="xpPanel">Experience
        </div>
        <br><div id="researchPanel" style="display:none">Research
        </div>
      </div>
      <div class="item4">
        <div id="production"><!-- production buildings -->
        </div>
        <div id="harvesters"><br><!-- auto-harvesting buildings -->
        </div>
        <div id="auto_production"><br><!-- auto_production buildings -->
        </div>
     </div>
     <div class="item7">
       <button class="researchButton" id="mod button" onclick="goToMods()">Import Mods</button>
        <button class="researchButton" id="save button" onclick="saveGame()" title="Autosaves every 60 sec.">Save Game</button>
     </div>
    </div>
  </body>

</html>
